<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - CSS Grid</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f195e0;
  margin:auto;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.contact-container {
  background: rgb(8, 99, 107);
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  max-width: 500px;
  width: 100%;
}
.margin{
        padding-top: 40px;
    }
   
    .btn1{
        border-radius: 50px;
        padding: 15px 50px;
        background-color: greenyellow; 
        font-size: 20px;
        margin-top: 20px;
    }

.contact-container h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
  font-weight: bloder;
}

/* Grid Layout for Form */
.contact-form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.contact-form label {
  grid-column: span 2; /* label takes full width */
  font-weight: bold;
}
</style>

<body> 
  <div class="contact-container">
  <h1>Contact Form</h1>
      
<form class="row g-3">
  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="@gmail.com">
  </div>
  <div class="col-md-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="must be 8-20 characters long">
  </div>
  <div class="col-md-12">
     <label for="inputPassword4" class="form-label">Mobile number</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="+ 91">
 
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Location">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Ex: Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" placeholder="choose your city">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Karnataka</option>
      <option>Chennai</option>
      <option>Andhra Pradesh</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" placeholder="Pincode">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I agree all mentioned above
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
   <div class="col-12">
    <button type="cancel" class="btn btn-danger">Cancel</button>
    </div>
</form>
</body>
</html>
